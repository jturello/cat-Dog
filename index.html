<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cat vs. Dog</title>
  </head>
  <body>

      <button type="button" class="btn btn-primary" id="dog">But the dog says...</button> -->


    <div class="row">

        <button type="button" class="btn btn-primary" id="cat">And the cat says...</button>
        <p></p>
        <img class="img-responsive" id="cat" src="images/cat.jpg" alt="photo of a cat">
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-info" id="dog">But the dog says...</button>
        <p></p>
        <img class="img-responsive" id="dog" src="images/dog.jpg" alt="photo of a dawg">
      </div>
    </div>
  </div>
